<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Imóveis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <form action="localhost:3000/imoveis" method="POST" class="cadastro-form">
            <h1>Dados do imovel</h1>
            <div>
                <div>
                    <fieldset>
                        <label for="">Título</label>
                        <input type="text">
                    </fieldset>
                    <fieldset>
                        <label for="">Tipo</label>
                        <input type="text">
                    </fieldset>
                    <fieldset>
                        <label for="">Finalidade</label>
                        <input type="text">
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <label for="">Preço</label>
                        <input type="text">
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <label for="">Rua</label>
                        <input type="text">
                    </fieldset>
                    <fieldset>
                        <label for="">Bairro</label>
                        <input type="text">
                    </fieldset>
                    <fieldset>
                        <label for="">Número</label>
                        <input type="text">
                    </fieldset>
                    <fieldset>
                        <label for="">CEP</label>
                        <input type="text">
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <label for="">Área total</label>
                        <input type="text">
                    </fieldset>
                    <fieldset>
                        <label for="">Área útil</label>
                        <input type="text">
                    </fieldset>
                </div>
            </div>
            <button>Cadastrar</button>
        </form>

        </form>
    </main>
