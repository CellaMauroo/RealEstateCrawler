<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* Prevent scrolling */
        }

        #image-head {
            opacity: 0.6;
            object-fit: cover;
            width: 100%;
            height: 80vh;
            transition: opacity 0.5s ease-in-out;
            /* Smooth transition effect */
        }
    </style>
</head>

<body>

    <img id="image-head" src="./images/newyork3.jpg" alt="New York"> <!-- Default image here -->

    <script>
        var images = [
            "./images/newyork3.jpg",
            "./images/bgimg1.jpg",
            "./images/bgimg2.jpg",
            "./images/bgimg3.jpg",
        ];

        var imageHead = document.getElementById("image-head");

        var i = 0;
        setInterval(function () {
            imageHead.style.opacity = 0; // Fade out the image
            setTimeout(function () {
                imageHead.src = images[i]; // Change the image source
                i = (i + 1) % images.length; // Increment i and wrap around using modulo
                imageHead.style.opacity = 0.6; // Fade in the new image
            }, 500); // Delay for the fade-out duration (500ms)
        }, 1000); // Interval for image change set to 10000ms (10 seconds)
    </script>
</body>

</html>
